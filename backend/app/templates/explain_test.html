{% extends "base.html" %}

{% block body %}

<script>
    document.addEventListener("DOMContentLoaded", () => {
        window.addEventListener("keyup", e => {
            switch(e.keyCode) {
                case 13: return document.getElementById("btn_submit").click();
             } // enter
        });
    });
</script>

<nu-root>
    <nu-flex flow="column" content="center">
        <nu-flex content="center" height="35">
            <nu-flex flow="column" content="center" width="60">

                <nu-flex flow="row-reverse" content="start" height="8">
                    <nu-btn height="3" width="10" size="sm" fill="grey" color="white">
                        <a href="/"></a>Home page</nu-btn>
                </nu-flex>

                <nu-flex flow="column" content="center" height="21" items="center">
                    <nu-card content="center" height="15" width="27" fill="#306998" color="white" overflow="auto">
                        {% for item in explanation_text %}
                            <p> {{ item }} </p>
                        {% endfor %}
                    </nu-card>

                    <br></br>

                    <nu-btn height="5" width="27" size="lg" fill="#ffd43b" color="dark grey">
                        <a id="btn_submit" action="submit" href={{page_to_go}}></a></a>{{ button_text }}</nu-btn>
                </nu-flex>

            </nu-flex>
        </nu-flex>
    </nu-flex>
</nu-root>

{% endblock %}
