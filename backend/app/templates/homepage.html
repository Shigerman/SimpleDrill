</head>

<body>

<nu-flex flow="column" content="center">

        <nu-flex flow="column" content="center" width="60">

            <nu-flex flow="row-reverse" items="center" height="6">

            </nu-flex>

            <nu-flex flow="row-reverse" items="center" height="6">

            </nu-flex>

            <nu-flex content="space-around" items="center" height="18">

                <nu-btn height="7" width="20" size="lg" fill="#ffd43b" color="dark grey">
