{% extends "base.html" %}

{% block body %}


<nu-flex flow="column" content="center">
    <nu-flex content="center" height="30">
        <nu-flex flow="column" content="center" width="60">

            <nu-flex flow="row-reverse" content="start" height="6">
                <nu-btn height="3" width="10" size="sm" fill="grey" color="white">
                    <a href="/register_user"> </a>  Register </nu-btn>
            </nu-flex>

            <nu-flex flow="row" content="center" items="center">
                <nu-card height="4" width="15" place="center">
                    <p> User name: </p></nu-card>

                <nu-flex flow="row wrap" gap>
                    <nu-input id="user_name" height="4" width="15"></nu-input>
                </nu-flex>
            </nu-flex>

            <br></br>

            <nu-flex flow="row" content="center" items="center">
                <nu-card height="4" width="15" place="center">
                    <p> Password: </p>
                </nu-card>

                <nu-flex flow="row wrap" gap>
                    <nu-input id="password" height="4" width="15"></nu-input>
                </nu-flex>
            </nu-flex>

            <br></br>

            <nu-flex flow="column" items="center" width="60">
                <nu-btn height="5" width="20" size="lg" fill="#ffd43b" color="dark grey">
                    Login 
                </nu-btn>
            </nu-flex>

        </nu-flex>
    </nu-flex>
</nu-flex>

{% endblock %}
