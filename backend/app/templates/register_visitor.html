{% extends "base.html" %}

{% block body %}

<script>
    document.addEventListener("DOMContentLoaded", () => {
        btn_register = document.getElementById("register_me");
        btn_register.addEventListener("input", (e) => {
            const args = Object.entries(e.detail).map(([key, val]) => {
                return `${encodeURIComponent(key)}=${encodeURIComponent(val)}`;
            }).join("&");
            window.location.href = `?${args}`;
        });
    });
</script>

<nu-root>
    <nu-flex flow="column" content="center">
        <nu-flex content="center" height="41">
            <nu-flex flow="column" content="center" width="60">

                <nu-flex flow="row-reverse" content="start" height="6">
                    <nu-btn height="3" width="10" size="sm" fill="grey" color="white">
                        <a href="/login_visitor"></a>Login</nu-btn>
                </nu-flex>

                <nu-form id="register_me">
                    <nu-flex flow="row" content="center" items="center">
                        <nu-card height="4" width="10" place="center">
                            <p> User name: </p>
                        </nu-card>

                        <nu-flex flow="row wrap" gap>
                            <nu-input id="username" height="4" width="22"></nu-input>
                        </nu-flex>
                    </nu-flex>

                    <br>

                    <nu-flex flow="row" content="center" items="center">
                        <nu-card height="4" width="10" place="center">
                            <p> Password: </p>
                        </nu-card>

                        <nu-flex flow="row wrap" gap>
                            <nu-password id="password" height="4" width="22"></nu-password>
                        </nu-flex>
                    </nu-flex>

                    <br>

                    <nu-flex flow="row" content="center" items="center">
                        <nu-card height="4" width="10" place="center">
                            <p> Invitation code: </p>
                        </nu-card>

                        <nu-flex flow="row wrap" gap>
                            <nu-input id="invite" height="4" width="22"></nu-input>
                        </nu-flex>
                    </nu-flex>

                    <br><br>

                    {% if invalid_code %}
                    <nu-flex flow="row" content="center" items="center">
                        <nu-card height="4" width="32" fill="hue(12)" color="white">
                            Invalid code. Try again or get a valid invitation code.
                        </nu-card>
                    </nu-flex>
                    <br>
                    {% endif %}

                    {% if empty_field %}
                    <nu-flex flow="row" content="center" items="center">
                        <nu-card height="4" width="32" fill="hue(12)" color="white">
                            Empty field. Try again and enter your data.
                        </nu-card>
                    </nu-flex>
                    <br>
                    {% endif %}

                    <nu-flex flow="column" items="center" width="60">
                        <nu-btn action="submit" height="4" width="32" size="lg" fill="#ffd43b" color="dark grey">
                            Register 
                        </nu-btn>
                    </nu-flex>
                </nu-form>

            </nu-flex>
        </nu-flex>
    </nu-flex>
</nu-root>


{% endblock %}
